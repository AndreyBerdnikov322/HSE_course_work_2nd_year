{% extends "questions/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user"></i> Профиль пользователя</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>Основная информация</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong>Имя пользователя:</strong> {{ user.username }}
                        </li>
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ user.email|default:"Не указан" }}
                        </li>
                        <li class="list-group-item">
                            <strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y H:i" }}
                        </li>
                    </ul>
                    <div class="mt-3">
                        <a href="{% url 'edit-profile' %}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Редактировать профиль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
