<div class="image-form mb-3 p-3 border rounded">
    <div class="form-group">
        <label>Изображение:</label>
        <input type="file" name="images" class="form-control-file" required>
    </div>
    
    <div class="form-group">
        <label>Подпись:</label>
        <input type="text" name="image_captions" class="form-control" placeholder="Описание изображения">
    </div>
    
    <button type="button" 
            class="btn btn-sm btn-danger"
            hx-delete="" 
            hx-target="closest .image-form" 
            hx-swap="outerHTML">
        Удалить
    </button>
</div>
