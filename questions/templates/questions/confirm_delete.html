{% extends "questions/base.html" %}

{% block content %}
<h2>Удалить вопрос?</h2>
<p>{{ question.text }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'question-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
