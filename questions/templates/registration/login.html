{% extends "questions/base.html" %}

{% block auth_forms %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">
                    <i class="bi bi-box-arrow-in-right"></i> Вход в систему
                </h3>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show">
                    Неверное имя пользователя или пароль
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person-fill"></i> Логин
                        </label>
                        <input type="text" name="username" autofocus autocapitalize="none" 
                               autocomplete="username" maxlength="150" 
                               class="form-control form-control-lg" required id="id_username">
                        <div class="invalid-feedback">
                            Пожалуйста, введите ваш логин
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Пароль
                        </label>
                        <input type="password" name="password" autocomplete="current-password"
                               class="form-control form-control-lg" required id="id_password">
                        <div class="invalid-feedback">
                            Пожалуйста, введите ваш пароль
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-2">Нет аккаунта?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> Зарегистрироваться
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
