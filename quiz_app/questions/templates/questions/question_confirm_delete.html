{% extends "questions/base.html" %}

{% block content %}
<div class="card">
    <h2>Подтверждение удаления</h2>
    <p>Вы уверены, что хотите удалить вопрос "{{ question.text|truncatechars:50 }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'question_detail' question.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
